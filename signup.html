<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Image/icon.png">
    <title>Explore the Universe with Us | Premium Tourism Services</title>
    <meta name="description"
        content="Experience the ultimate adventure with our premium tourism services. Discover new frontiers and create unforgettable memories.">
    <meta name="keywords"
        content="explore the universe, ultimate adventure, premium tourism services, discover new frontiers, unforgettable memories, Space Travel, Dhaka, travel experience, weekend getaway, month-long adventure, experienced professionals, book your ticket, wide range of travel packages, luxury cruises, backpacking adventures, plan the trip of a lifetime">

    <meta property="og:title" content="Explore the Universe with Us | Premium Tourism Services">
    <meta property="og:type" content="website">
    <meta property="og:description"
        content="Experience the ultimate adventure with our premium tourism services. Discover new frontiers and create unforgettable memories.">

    <meta name="robots" content="noindex,nofollow" />
    <meta http-equiv="content-language" content="en" />

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
            width: 300px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        /* Login and Signup Form Styles */
        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="password"],
        button {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .switch-page {
            font-size: 14px;
            color: #007BFF;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form>
            <label for="login-email">Email:</label>
            <input type="text" id="login-email" placeholder="Enter your email" required>
            <label for="login-password">Password:</label>
            <input type="password" id="login-password" placeholder="Enter your password" required>
            <button type="submit">Login</button>
        </form>
        <a href="#" class="switch-page">Don't have an account? Sign up</a>
    </div>
</body>
</html>
